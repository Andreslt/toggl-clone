<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 bs-callout bs-callout-danger">
            <div class="col-lg-1 col-md-1">
                <img style="border-radius: 20%; height: 128px; width: 128px" src="<%= vm.user.twitter.photo=>" alt="twitter_pic">
            </div>
            <div class="col-lg-4 col-md-4">
                <div ng-view></div>
                <h1 style="padding-left: 50px">
                    <%= vm.user.twitter.displayName=> </h1><h6 style="padding-left: 50px">@<%= vm.user.twitter.username=></h6>
            </div>
            <div class="col-lg-5 col-md-5">
                <timer></timer>
            </div>
        </div>
    </div><br><br>
    <div class="row">
        <div class="col-lg-8">
            <div ng-repeat="t in vm.task_list">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                            <div class="panel-heading" >
                                <div class="row">
                                    <h4 class="panel-title col-lg-9" align="left">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse<%=t._id=>">
                                        <i class="glyphicon glyphicon-plus"></i> <%=t.title=></a>
                                    </h4>
                                    <p class="col-lg-3" align="left"><em> <%=t.fecha=></em></p>
                                </div>
                            </div>
                            <div id="collapse<%=t._id=>" class="panel-collapse collapse out">
                                <div class="panel-body">
                                    <h4>Duration: <small><%=t.summary.duration=> secs.</small></h4>                                                                                                                       
                                    <h4>Summary: </h4>
                                        <ul>
                                            <li>Started @: <%=t.summary.started_at=></li>
                                            <li>Finished @: <%=t.summary.finished_at=></li>
                                        </ul>
                                    <h4>Project:</h4>
                                        <div class="form-group">
                                        <select class="form-control" id="sel1">
                                            <option disabled selected>Please select a Project to associate with this task</option>
                                            <option>Vacations </option>
                                            <option>Marketing campaign</option>
                                            <option>Christmas</option>
                                        </select>
                                        </div>                                           
                                        <div class="row">
                                            <div class="col-sm-offset-10">
                                                <button type="button" class="btn btn-default"> Save</button>
                                            </div>                                            
                                            <div class="col-sm-offset-11">
                                                <button type="button" class="btn btn-primary"> Save</button>
                                            </div>
                                        </div>                                
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
